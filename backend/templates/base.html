<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Venus Trip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin:0;
            font-family: "Poppins", sans-serif;
            background:#f3f4f6;
        }

        /* ---------------- SIDEBAR ---------------- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: #1a237e;
            padding-top: 60px;
            transform: translateX(0);
            transition: 0.35s ease;
            color:white;
            z-index: 1001;
            overflow-y:auto;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.1);
        }

        /* --- mobile hidden --- */
        @media(max-width: 900px) {
            .sidebar {
                transform: translateX(-260px);
            }
            .sidebar.show {
                transform: translateX(0);
            }
        }

        /* ---------------- OVERLAY ---------------- */
        #overlay {
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.4);
            display:none;
            z-index: 1000;
        }

        #overlay.active {
            display:block;
        }

        /* ---------------- CONTENT AREA ---------------- */
        .content {
            margin-left: 250px;
            padding: 25px;
            transition: 0.35s ease;
        }

        @media(max-width: 900px) {
            .content {
                margin-left: 0;
            }
        }

        /* ---------------- HAMBURGER ---------------- */
        .hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #1a237e;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items:center;
            justify-content:center;
            font-size: 22px;
            cursor:pointer;
            z-index: 1100;
        }

    </style>
</head>

<body>

<!-- MOBILE OVERLAY -->
<div id="overlay" onclick="closeSidebar()"></div>

{% if sidebar %}
<div class="hamburger" onclick="toggleSidebar()">â˜°</div>
{% endif %}

<!-- SIDEBAR (Only if provided) -->
{% if sidebar %}
<div id="sidebar" class="sidebar">
    {% for item in sidebar %}
    <a href="{{ item.href }}" onclick="closeSidebar()">{{ item.text }}</a>
    {% endfor %}
</div>
{% endif %}

<!-- PAGE CONTENT -->
<div id="content" class="content" style="{% if not sidebar %}margin-left:0 !important;{% endif %}">
    {% block content %}{% endblock %}
</div>


<script>
function toggleSidebar() {
    let sidebar = document.getElementById("sidebar");
    let overlay = document.getElementById("overlay");

    if (!sidebar) return;

    sidebar.classList.toggle("show");
    overlay.classList.toggle("active");
}

function closeSidebar() {
    let sidebar = document.getElementById("sidebar");
    let overlay = document.getElementById("overlay");

    if (!sidebar) return;

    sidebar.classList.remove("show");
    overlay.classList.remove("active");
}
</script>

</body>
</html>
