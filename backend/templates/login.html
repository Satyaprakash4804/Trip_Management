<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Venus Trip — Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1a237e, #3949ab);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-container {
        width: 360px;
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        animation: fadeIn 0.6s ease;
        text-align: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .title {
        font-size: 26px;
        font-weight: bold;
        color: #1a237e;
        margin-bottom: 5px;
    }

    .subtitle {
        color: #555;
        font-size: 14px;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: 0.2s;
    }

    input:focus {
        border-color: #1a237e;
        box-shadow: 0 0 5px rgba(26,35,126,0.4);
        outline: none;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #1a237e;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #283593;
    }

    .home-btn {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #e0e0e0;
        color: #1a237e;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid #bdbdbd;
        transition: 0.3s;
    }

    .home-btn:hover {
        background: #cecece;
    }

    #msg {
        margin-top: 18px;
        font-size: 14px;
        min-height: 20px;
    }

    .footer-text {
        margin-top: 25px;
        font-size: 12px;
        color: #888;
    }
</style>
</head>
<body>

<div class="login-container">

    <div class="title">Venus Trip Login</div>
    <div class="subtitle">Enter your username & password</div>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button class="login-btn" onclick="loginUser()">Login</button>

    <!-- BACK TO HOME BUTTON -->
    <button class="home-btn" onclick="goHome()">← Back to Home</button>

    <div id="msg"></div>

    <div class="footer-text">© Venus College | Attendance System</div>
</div>

<script>
/* Auto login if cookie exists */
document.addEventListener("DOMContentLoaded", () => {
    fetch("/api/auth/check", {
        method: "GET",
        credentials: "include"
    })
    .then(r => r.json())
    .then(res => {
        if (res.logged_in) {
            redirectByRole(res.user.role);
        }
    });
});

/* Redirect based on role */
function redirectByRole(role) {
    if (role === "master") window.location.href = "/master/dashboard";
    if (role === "super_admin") window.location.href = "/superadmin/dashboard";
    if (role === "admin") window.location.href = "/admin/dashboard";
    if (role === "student") window.location.href = "/student/dashboard";
}

/* LOGIN FUNCTION */
function loginUser() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();

    if (!username || !password) {
        return showMessage("Please enter username & password", "red");
    }

    showMessage("Verifying...", "blue");

    fetch("/api/auth/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        credentials: "include",
        body: JSON.stringify({username, password})
    })
    .then(async res => {

        // --- Check HTTP Status for Server Errors ---
        if (!res.ok) {
            if (res.status >= 500) {
                return showMessage("⚠️ Server error (" + res.status + "). Try again later.", "red");
            }
            if (res.status === 404) {
                return showMessage("API not found (404). Check your backend route.", "red");
            }
            if (res.status === 401) {
                return showMessage("Invalid username or password.", "red");
            }
            if (res.status === 403) {
                return showMessage("Access forbidden.", "red");
            }

            return showMessage("Unexpected error (" + res.status + ").", "red");
        }

        let data = await res.json().catch(() => null);
        if (!data) return showMessage("Bad response from server.", "red");

        // If user needs to register
        if (data.need_register) {
            window.location.href = `/register/${data.user_id}`;
            return;
        }

        if (!data.success) return showMessage(data.message, "red");

        redirectByRole(data.user.role);
    })
    .catch(() => showMessage("Network error. Server unreachable.", "red"));
}

function showMessage(msg, color) {
    const el = document.getElementById("msg");
    el.innerText = msg;
    el.style.color = color;
}

/* Back to home */
function goHome() {
    window.location.href = "/";
}
</script>

</body>
</html>
