{% extends "base.html" %}
{% block content %}

<h2 style="color:#1a237e;">Super Admin Dashboard</h2>

<div class="card">
    <h3>Student List</h3>
    <button class="btn" onclick="loadStudents()">Load</button>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>Name</th><th>Mobile</th><th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="card">
    <h3>Admin List</h3>
    <button class="btn" onclick="loadAdmins()">Load</button>

    <table id="adminsTable">
        <thead>
            <tr>
                <th>Name</th><th>Mobile</th><th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="card">
    <h3>Attendance</h3>
    <button class="btn" onclick="loadAttendance()">Load</button>

    <table id="attTable">
        <thead>
            <tr>
                <th>Name</th><th>Role</th><th>Status</th><th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
function loadStudents(){
    fetch("/api/superadmin/students")
    .then(r=>r.json())
    .then(d=>{
        let tbody=document.querySelector("#studentsTable tbody");
        tbody.innerHTML="";
        d.data.forEach(x=>{
            tbody.innerHTML+=`
                <tr><td>${x.name}</td><td>${x.mobile}</td><td>${x.email}</td></tr>
            `;
        });
    });
}

function loadAdmins(){
    fetch("/api/superadmin/admins")
    .then(r=>r.json())
    .then(d=>{
        let tbody=document.querySelector("#adminsTable tbody");
        tbody.innerHTML="";
        d.data.forEach(x=>{
            tbody.innerHTML+=`
                <tr><td>${x.name}</td><td>${x.mobile}</td><td>${x.email}</td></tr>
            `;
        });
    });
}

function loadAttendance(){
    fetch("/api/superadmin/attendance")
    .then(r=>r.json())
    .then(d=>{
        let tbody=document.querySelector("#attTable tbody");
        tbody.innerHTML="";
        d.students.concat(d.admins).forEach(x=>{
            tbody.innerHTML+=`
                <tr>
                    <td>${x.name}</td><td>${x.role}</td><td>${x.status}</td><td>${x.timestamp}</td>
                </tr>
            `;
        });
    });
}
</script>

{% endblock %}
