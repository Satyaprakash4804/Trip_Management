{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f4f6f9;
    }

    h2 {
        text-align: center;
        color: #1a237e;
        font-size: 30px;
        margin-bottom: 25px;
        letter-spacing: 0.5px;
    }

    .card {
        background: #ffffff;
        padding: 20px;
        margin: 20px auto;
        width: 95%;
        max-width: 900px;
        border-radius: 16px;
        box-shadow: 0 5px 18px rgba(0, 0, 0, 0.10);
        transition: 0.3s;
    }

    .card:hover {
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.14);
    }

    .card h3 {
        margin: 0;
        font-size: 22px;
        font-weight: 600;
        color: #333;
        padding-bottom: 10px;
    }

    .btn {
        background: #1a237e;
        color: #fff;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        float: right;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
        margin-bottom: 10px;
    }

    .btn:hover {
        background: #0d1450;
        transform: scale(1.05);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        overflow: hidden;
        border-radius: 12px;
    }

    th {
        background: #1a237e;
        color: white;
        padding: 12px;
        text-align: left;
        font-size: 15px;
        letter-spacing: 0.3px;
    }

    td {
        padding: 12px;
        font-size: 14px;
        color: #333;
        border-bottom: 1px solid #dee2e6;
    }

    tr:hover td {
        background: #eef2ff;
    }

    @media (max-width: 600px) {
        th, td { font-size: 13px; padding: 8px; }
        .btn { font-size: 12px; padding: 8px 14px; }
    }
</style>


<h2>Super Admin Dashboard</h2>

<div class="card">
    <h3>Student List</h3>
    <button class="btn" onclick="loadStudents()">Load</button>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>Name</th><th>Mobile</th><th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="card">
    <h3>Admin List</h3>
    <button class="btn" onclick="loadAdmins()">Load</button>

    <table id="adminsTable">
        <thead>
            <tr>
                <th>Name</th><th>Mobile</th><th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<!-- NOTIFICATIONS CARD -->
<div class="card">
    <h3>Notifications</h3>
    <button class="btn" onclick="window.location='/notifications'">Open Notifications</button>
</div>
<!-- ========= NOTIFICATIONS ========== -->
<div class="card">
    <h3>Notifications</h3>

    <table class="table" id="notifyTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Message</th>
                <th>From</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="card">
    <h3>Attendance</h3>
    <button class="btn" onclick="loadAttendance()">Load</button>

    <table id="attTable">
        <thead>
            <tr>
                <th>Name</th><th>Role</th><th>Status</th><th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
function loadStudents(){
    fetch("/api/superadmin/students")
    .then(r=>r.json())
    .then(d=>{
        let tbody=document.querySelector("#studentsTable tbody");
        tbody.innerHTML="";
        d.data.forEach(x=>{
            tbody.innerHTML+=`
                <tr><td>${x.name}</td><td>${x.mobile}</td><td>${x.email}</td></tr>
            `;
        });
    });
}

function loadAdmins(){
    fetch("/api/superadmin/admins")
    .then(r=>r.json())
    .then(d=>{
        let tbody=document.querySelector("#adminsTable tbody");
        tbody.innerHTML="";
        d.data.forEach(x=>{
            tbody.innerHTML+=`
                <tr><td>${x.name}</td><td>${x.mobile}</td><td>${x.email}</td></tr>
            `;
        });
    });
}

function loadAttendance(){
    fetch("/api/superadmin/attendance")
    .then(r=>r.json())
    .then(d=>{
        let tbody=document.querySelector("#attTable tbody");
        tbody.innerHTML="";
        d.students.concat(d.admins).forEach(x=>{
            tbody.innerHTML+=`
                <tr>
                    <td>${x.name}</td><td>${x.role}</td><td>${x.status}</td><td>${x.timestamp}</td>
                </tr>
            `;
        });
    });
}
/* ----------------------- LOAD NOTIFICATIONS ----------------------- */
function loadNotifications() {
    fetch("/api/notifications/list", { credentials:"include" })
    .then(r=>r.json())
    .then(d=>{
        let tbody = document.querySelector("#notifyTable tbody");
        tbody.innerHTML = "";

        d.data.forEach(n=>{
            tbody.innerHTML += `
                <tr>
                    <td><b>${n.title}</b></td>
                    <td class="notice-msg">${n.message}</td>
                    <td>${n.sender_name}</td>
                    <td>${n.timestamp}</td>
                </tr>
            `;
        });
    });
}

</script>

{% endblock %}
