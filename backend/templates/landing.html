{% extends "base.html" %}
{% block content %}

<style>
    .hero {
        text-align: center;
        padding: 60px 20px;
        animation: fadeIn 1s ease-in-out;
    }

    .hero h1 {
        font-size: 40px;
        color: #1a237e;
    }

    .hero p {
        font-size: 18px;
        color: #555;
    }

    .hero-btn {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 18px;
        background: #1a237e;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s;
    }

    .hero-btn:hover {
        background: #283593;
    }
</style>

<div class="hero">
    <h1>Welcome to Venus Trip Attendance Portal</h1>
    <p>Manage attendance, uploads, and monitoring for the Mussoorie Film Trip.</p>

    <a class="hero-btn" href="/login">Login</a>
</div>

{% endblock %}
