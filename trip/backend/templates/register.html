{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: #f3f4f6;
        font-family: 'Poppins', sans-serif;
    }

    .reg-container {
        width: 90%;
        max-width: 600px;
        background: white;
        margin: 40px auto;
        padding: 35px 30px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0px); }
    }

    .reg-title {
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        color: #1a237e;
        margin-bottom: 5px;
    }

    .reg-sub {
        text-align: center;
        font-size: 15px;
        color: #555;
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 18px;
    }

    label {
        font-size: 14px;
        color: #333;
        margin-bottom: 6px;
        display: inline-block;
        font-weight: 500;
    }

    input, textarea {
        width: 100%;
        padding: 11px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        outline: none;
        transition: 0.2s;
        background: #fafafa;
    }

    input:focus, textarea:focus {
        background: white;
        border-color: #1a237e;
        box-shadow: 0 0 6px rgba(26,35,126,0.2);
    }

    .file-input {
        padding: 7px;
        background: #eef1f8;
    }

    .camera-box {
        width: 100%;
        border-radius: 12px;
        background: #eef1f8;
        padding: 15px;
        text-align: center;
        margin-bottom: 18px;
    }

    video {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .capture-btn {
        padding: 10px 18px;
        border: none;
        background: #1a237e;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
    }

    .submit-btn {
        width: 100%;
        padding: 13px;
        font-size: 16px;
        font-weight: bold;
        background: #1a237e;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background: #283593;
    }

    #msg {
        margin-top: 15px;
        text-align: center;
        font-size: 15px;
        font-weight: 500;
    }
</style>

<div class="reg-container">

    <div class="reg-title">Complete Your Registration</div>
    <div class="reg-sub">Venus Globals â€” Trip Plan Enrollment</div>

    <form id="regForm" enctype="multipart/form-data">

        <input type="hidden" name="user_id" value="{{ user_id }}">

        <div class="input-group">
            <label>Full Name *</label>
            <input name="name" id="name" required placeholder="Enter your full name">
        </div>

        <div class="input-group">
            <label>Mobile Number *</label>
            <input name="mobile" id="mobile" required placeholder="Enter mobile number" maxlength="10">
        </div>

        <div class="input-group">
            <label>Email Address *</label>
            <input name="email" id="email" type="email" required placeholder="Enter email address">
        </div>

        <div class="input-group">
            <label>College ID *</label>
            <input name="college_id" id="college_id" required placeholder="Enter your college ID">
        </div>

        <!-- LIVE SELFIE CAPTURE -->
        <div class="input-group">
            <label>Capture Selfie (Live Camera) *</label>

            <div class="camera-box">
                <video id="camera" autoplay></video>
                <button type="button" class="capture-btn" onclick="captureSelfie()">ðŸ“¸ Capture Selfie</button>
            </div>

            <input type="hidden" name="selfie" id="selfieData">
            <p id="selfieMsg" style="color:green;"></p>
        </div>

        <div class="input-group">
            <label>Upload College ID Card *</label>
            <input type="file" name="college_id_card" id="college_id_card" class="file-input" required>
        </div>

        <div class="input-group">
            <label>Aadhar (Student) *</label>
            <input type="file" name="aadhar_student" id="aadhar_student" class="file-input" required>
        </div>

        <div class="input-group">
            <label>Aadhar (Parent) *</label>
            <input type="file" name="aadhar_parent" id="aadhar_parent" class="file-input" required>
        </div>

        <div class="input-group">
            <label>Health Issues (Optional)</label>
            <textarea name="health_issue" placeholder="Describe any medical conditions"></textarea>
        </div>

        <button class="submit-btn" type="submit">Submit Registration</button>

        <p id="msg"></p>
    </form>

</div>

<script>
// CAMERA START
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        document.getElementById("camera").srcObject = stream;
    });

// SELFIE CAPTURE
function captureSelfie() {
    let video = document.getElementById("camera");
    let canvas = document.createElement("canvas");

    const maxWidth = 720;
    const scale = maxWidth / video.videoWidth;

    canvas.width = maxWidth;
    canvas.height = video.videoHeight * scale;

    let ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    let compressedImage = canvas.toDataURL("image/jpeg", 0.6);
    document.getElementById("selfieData").value = compressedImage;

    document.getElementById("selfieMsg").innerHTML =
        "Selfie captured successfully âœ”";
}


// FORM SUBMIT VALIDATION
document.getElementById("regForm").onsubmit = function(e) {
    e.preventDefault();

    let msg = document.getElementById("msg");

    // Validate required selfie
    if (!document.getElementById("selfieData").value) {
        msg.innerHTML = "Please capture a selfie before submitting.";
        msg.style.color = "red";
        return;
    }

    // Validate mobile
    let mobile = document.getElementById("mobile").value.trim();
    if (!/^[6-9]\d{9}$/.test(mobile)) {
        msg.innerHTML = "Invalid mobile number. Must be 10 digits.";
        msg.style.color = "red";
        return;
    }

    // Actually send form
    let fd = new FormData(this);

    fetch("/api/auth/register_complete", {
        method: "POST",
        body: fd
    })
    .then(r => r.json())
    .then(d => {
        msg.innerHTML = d.message;
        msg.style.color = d.success ? "green" : "red";

        if (d.success) {
            setTimeout(() => window.location.href = "/login", 1200);
        }
    });
};
</script>

{% endblock %}
